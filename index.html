  <link rel="stylesheet" href="css/bootstrap.min.css" />

  <style>
    /* Estilos adicionales para animaciones y colores */
    :root {
      --primary-color: #6f42c1;
      --secondary-color: #20c997;
      --accent-color: #fd7e14;
      --light-bg: #f8f9fa;
      --dark-bg: #212529;
    }
    
    .bg-gradient {
      background: linear-gradient(135deg, var(--primary-color) 0%, #4a1c8c 100%);
      color: white;
    }
    
    .navbar-brand {
      font-weight: 700;
      transition: all 0.3s ease;
    }
    
    .navbar-brand:hover {
      transform: scale(1.05);
      color: var(--secondary-color) !important;
    }
    
    .nav-link {
      position: relative;
      transition: all 0.3s ease;
      font-weight: 500;
    }
    
    .nav-link::after {
      content: '';
      position: absolute;
      width: 0;
      height: 2px;
      bottom: 0;
      left: 50%;
      background-color: var(--secondary-color);
      transition: all 0.3s ease;
      transform: translateX(-50%);
    }
    
    .nav-link:hover {
      color: var(--secondary-color) !important;
    }
    
    .nav-link:hover::after {
      width: 80%;
    }
    
    header {
      position: relative;
      overflow: hidden;
    }
    
    header::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background: url('data:image/svg+xml;utf8,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1440 320"><path fill="%23ffffff" fill-opacity="0.1" d="M0,96L48,112C96,128,192,160,288,186.7C384,213,480,235,576,213.3C672,192,768,128,864,128C960,128,1056,192,1152,197.3C1248,203,1344,149,1392,122.7L1440,96L1440,320L1392,320C1344,320,1248,320,1152,320C1056,320,960,320,864,320C768,320,672,320,576,320C480,320,384,320,288,320C192,320,96,320,48,320L0,320Z"></path></svg>');
      background-size: cover;
      animation: wave 20s linear infinite;
    }
    
    @keyframes wave {
      0% {
        transform: translateX(0);
      }
      100% {
        transform: translateX(-50%);
      }
    }
    
    .display-5 {
      animation: fadeInDown 1s ease-out;
      font-weight: 700;
      text-shadow: 2px 2px 4px rgba(0,0,0,0.2);
    }
    
    .lead {
      animation: fadeInUp 1s ease-out 0.3s both;
      font-size: 1.25rem;
    }
    
    @keyframes fadeInDown {
      from {
        opacity: 0;
        transform: translateY(-30px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }
    
    @keyframes fadeInUp {
      from {
        opacity: 0;
        transform: translateY(30px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }
    
    .btn {
      position: relative;
      overflow: hidden;
      transition: all 0.4s ease;
      border: none;
      font-weight: 600;
      letter-spacing: 0.5px;
      box-shadow: 0 4px 6px rgba(0,0,0,0.1);
    }
    
    .btn:hover {
      transform: translateY(-3px);
      box-shadow: 0 6px 12px rgba(0,0,0,0.15);
    }
    
    .btn-primary {
      background: linear-gradient(45deg, #0d6efd, #6f42c1);
    }
    
    .btn-success {
      background: linear-gradient(45deg, #198754, #20c997);
    }
    
    .btn-secondary {
      background: linear-gradient(45deg, #6c757d, #adb5bd);
    }
    
    .btn::before {
      content: '';
      position: absolute;
      top: 0;
      left: -100%;
      width: 100%;
      height: 100%;
      background: linear-gradient(90deg, transparent, rgba(255,255,255,0.3), transparent);
      transition: left 0.5s;
    }
    
    .btn:hover::before {
      left: 100%;
    }
    
    footer {
      background: var(--dark-bg);
      position: relative;
    }
    
    footer::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      height: 4px;
      background: linear-gradient(90deg, var(--primary-color), var(--secondary-color), var(--accent-color));
    }
    
    /* Animación de entrada para el contenido */
    .container {
      animation: fadeIn 1s ease-out 0.5s both;
    }
    
    @keyframes fadeIn {
      from {
        opacity: 0;
      }
      to {
        opacity: 1;
      }
    }
    
    /* Efectos de tarjeta para los enlaces */
    .d-flex.gap-3 a {
      border-radius: 12px;
      padding: 15px 25px;
      transition: all 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
    }
    
    .d-flex.gap-3 a:hover {
      transform: translateY(-5px) scale(1.03);
    }
  </style>
</head>
